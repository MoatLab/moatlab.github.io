{{ define "main" }}
<div class="project-single">
  <div class="project-header">
    <div class="project-meta">
      {{ if .Params.tags }}
      {{ range first 3 .Params.tags }}
      <span class="meta-tag">{{ . }}</span>
      {{ end }}
      {{ end }}
    </div>
    
    <h1 class="project-title">{{ .Title }}</h1>
    
    {{ if .Params.summary }}
    <p class="project-subtitle">{{ .Params.summary }}</p>
    {{ end }}
  </div>

  <div class="project-body">
    <div class="project-content">
      {{ .Content }}
    </div>
  </div>
  
  <div class="project-footer">
    <a href="/project/" class="back-link">‚Üê Back to All Projects</a>
  </div>
</div>

<style>
.project-single {
  max-width: 760px;
  margin: 0 auto;
  padding: 1.5rem;
  background: white;
}

.project-header {
  text-align: center;
  margin-bottom: 2rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #e5e7eb;
}

.project-meta {
  margin-bottom: 1.5rem;
}

.meta-tag {
  display: inline-block;
  background: #f3f4f6;
  color: #6b7280;
  padding: 0.375rem 1rem;
  border-radius: 20px;
  font-size: 0.875rem;
  font-weight: 500;
  margin: 0 0.25rem;
  text-transform: uppercase;
  letter-spacing: 0.025em;
}

.project-title {
  font-size: 1.8rem;
  font-weight: 600;
  color: #1f2937;
  margin: 0 0 1rem 0;
  line-height: 1.3;
}

.project-subtitle {
  font-size: 1rem;
  color: #6b7280;
  line-height: 1.5;
  margin: 0 auto;
  max-width: 600px;
}

.project-body {
  margin-bottom: 3rem;
}

.project-content {
  line-height: 1.6;
  font-size: 0.95rem;
  color: #374151;
}

.project-content h2 {
  font-size: 1.3rem;
  font-weight: 600;
  color: #1f2937;
  margin: 2rem 0 0.75rem 0;
  line-height: 1.3;
  border-bottom: 2px solid #e5e7eb;
  padding-bottom: 0.5rem;
}

.project-content h3 {
  font-size: 1.1rem;
  font-weight: 600;
  color: #1f2937;
  margin: 1.5rem 0 0.5rem 0;
  line-height: 1.4;
  background: #f8fafc;
  padding: 0.5rem 1rem;
  border-left: 4px solid #3b82f6;
  border-radius: 4px;
}

.project-content p {
  margin-bottom: 1rem;
  text-align: left;
}

.project-content ul {
  margin: 1rem 0;
  padding-left: 1.5rem;
}

.project-content li {
  margin-bottom: 0.5rem;
  line-height: 1.5;
}

.project-content li strong {
  color: #1f2937;
  font-weight: 600;
}

.project-content strong {
  font-weight: 700;
  color: #1f2937;
}

.project-content a {
  color: #3b82f6;
  text-decoration: underline;
  font-weight: 500;
}

.project-content a:hover {
  color: #2563eb;
  text-decoration: none;
}

.project-footer {
  padding-top: 2rem;
  border-top: 1px solid #e5e7eb;
  text-align: center;
}

.back-link {
  display: inline-block;
  color: #6b7280;
  text-decoration: none;
  font-weight: 500;
  padding: 0.75rem 1.5rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.back-link:hover {
  color: #374151;
  border-color: #9ca3af;
  background: #f9fafb;
}

/* Responsive Design */
@media (max-width: 768px) {
  .project-single {
    padding: 1.5rem;
  }
  
  .project-title {
    font-size: 1.5rem;
  }
  
  .project-subtitle {
    font-size: 0.95rem;
  }
  
  .project-content {
    font-size: 0.9rem;
  }
  
  .project-content h2 {
    font-size: 1.2rem;
    margin: 1.5rem 0 0.5rem 0;
  }
  
  .project-content h3 {
    font-size: 1rem;
    margin: 1rem 0 0.5rem 0;
  }
  
  .project-header {
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
  }
  
  .project-body {
    margin-bottom: 2rem;
  }
}

@media (max-width: 480px) {
  .project-single {
    padding: 1rem;
  }
  
  .project-title {
    font-size: 1.4rem;
  }
  
  .meta-tag {
    font-size: 0.75rem;
    padding: 0.25rem 0.75rem;
    margin: 0.125rem;
  }
}
</style>
{{ end }}
