# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: blue
  custom_colors:
    primary: '#861F41'   # Chicago Maroon
    secondary: '#E5751F' # Burnt Orange
    background: '#FFFFFF'
    surface: '#FFFFFF'
    on_primary: '#FFFFFF'
    on_secondary: '#FFFFFF'
    on_background: '#861F41'
    on_surface: '#861F41'

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'MoatLab - Virginia Tech'
    description: 'MoatLab research group at Virginia Tech conducts cutting-edge research in Memory Systems, Operating Systems, System Architecture, and Storage Systems for modern datacenters and cloud platforms.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Moat Lab"

# Site footer
footer:
  copyright:
    notice: ''
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
